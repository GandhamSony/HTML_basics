<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>

<style>
a:link, a:visited {
  background-color: #5936f4;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(81, 255, 0);
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>
<p><a href="#C1">Jump to Chapter 1</a></p>
<a href="#C4">Jump to Chapter 4</a>

</body>
</html>
