<!DOCTYPE html>
<html>
  <head>
    <title>Table Creation</title>
  </head>
<body>
<!-- Basic Table -->
<table border="1">
  <tr>
    <th>Student ID</th>
    <th>Name</th>
    <th>Course</th>
  </tr>
  <tr>
    <td>101</td>
    <td>Alice</td>
    <td>Computer Science</td>
  </tr>
  <tr>
    <td>102</td>
    <td>Bob</td>
    <td>Mathematics</td>
  </tr>
</table>

<!-- Table with colspan and rowspan -->
<table border="1">
  <tr>
    <th colspan="2">Employee Info</th>
  </tr>
  <tr>
    <td rowspan="2">John</td>
    <td>Manager</td>
  </tr>
  <tr>
    <td>HR Department</td>
  </tr>
</table>

<!-- Nested Table -->
<table border="1">
  <tr>
    <th>Course</th>
    <th>Details</th>
  </tr>
  <tr>
    <td>Web Development</td>
    <td>
      <table border="1">
        <tr>
          <th>Topic</th>
          <th>Duration</th>
        </tr>
        <tr>
          <td>HTML</td>
          <td>2 weeks</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>3 weeks</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
